<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta name="page-view-size" content="1920*1080">

<title>亿付数字</title>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/common.css" />
</head>

<body>

<div class="container" id="app">
	<div id="header">
		<div class="logo"></div>
		<div class="top_menu">
			<ul>
				<li><span class="icon icon_home"></span><span class="company"></span></li>
				<li><span class="icon icon_user"></span><span class="realName"></span>·<span class="position"></span></li>
				<li class="logout"> | <span class="icon icon_logout"></span>退出</li>
			</ul>
		</div>
	</div>

	<div id="content">
		<div class="banner"><img src="img/pic01.png" alt="" /></div>
		<div class="wrap">
			<a href="/approval.html"><img src="img/btn_approval.png" alt="" /><span class="count">{{count}}</span></a>
			<a href="/record.html"><img src="img/btn_record.png" alt="" /></a>
		</div>
	</div>

	<div id="footer">
		<img src="img/bank.png" alt="" />
	</div>
</div>
<script src="js/common.js"></script>
<script src="js/vue.min.js"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
        	count: ''
        },
        ready: function() {
            this.getComList();
        },
        methods: {
            getComList: function() {
                var url = CONFIG.apiHost + 'queryTransferAudit.do?token=' + Utils.getlocalStorage('token');
                var xhr = new XMLHttpRequest();
                var self = this;
                xhr.open('GET', url);
                xhr.onload = function () {
                    self.count = JSON.parse(xhr.responseText).totalCount;
                    console.log(self.count);
                }
                xhr.send();
            }
        }
    });
    </script>
</body>

</html>
